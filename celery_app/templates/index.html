<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email</title>
</head>
<body>
   <h1>Flask + Celery</h1>
   <h2>Example: Send Asynchronous Email</h2>
   {% for message in get_flashed_messages() %}
   <p style="color:red;">{{message}}</p>
   {% endfor %}
   <form method="POST">
       <p>Send test email to: <input type="text" name="email" value="{{email}}"></p>
       <input type="submit" name="submit"  value="Send">
       <input type="submit" name="submit"  vaule="Send in 1 minute">
   </form>
</body>
</html>
